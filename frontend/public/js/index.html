<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <title>Queue Buster</title>
</head>
<body>
    <div id="app">
        <h1>Queue Buster</h1>
        <div id="auth">
            <h2>Login</h2>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Email">
                <input type="password" id="login-password" placeholder="Password">
                <button type="submit">Login</button>
            </form>
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="register-name" placeholder="Name">
                <input type="email" id="register-email" placeholder="Email">
                <input type="password" id="register-password" placeholder="Password">
                <input type="password" id="register-password-confirm" placeholder="Confirm Password">
                <button type="submit">Register</button>
            </form>
        </div>
        <div id="queue" style="display: none;">
            <h2>Virtual Queue</h2>
            <button id="joinQueueBtn">Join Queue</button>
            <button id="leaveQueueBtn">Leave Queue</button>
            <h3>Queue List</h3>
            <ul id="queue-list"></ul>
        </div>
    </div>
    <script src="js/main.js"></script> <!-- Correct path -->
</body>
</html>
